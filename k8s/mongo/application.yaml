apiVersion: v1
kind: Service
metadata:
  name: mongo-service
spec:
  selector:
    name: mongo
  ports:
    - name: mongo
      port: 27017

---

apiVersion: apps/v1
kind: Deployment
metadata:
  name: mongo
spec:
  replicas: 1
  selector:
    matchLabels:
      name: mongo
  template:
    metadata:
      labels:
        name: mongo
    spec:
      containers:
        - image: mongo:3.6
          name: mongo
          ports:
            - name: mongo
              containerPort: 27017
          volumeMounts:
            - name: mongo-persistent-storage
              mountPath: /data/db
          resources:
            requests:
              cpu: "0"
              memory: 300Mi
            limits:
              cpu: "1"
              memory: 500Mi
      volumes:
        - name: mongo-persistent-storage
          persistentVolumeClaim:
            claimName: mongo-pv-claim
