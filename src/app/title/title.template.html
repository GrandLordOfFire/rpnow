<section fxFlex fxLayout="column" fxLayoutAlign="center center" style="height:100%;width:90vw;max-width:400px; margin: auto">

	<span style="height:10vh"></span>

	<header title="Let's RPNow">
		<aside class="mat-display-1" style="max-width:150px;transform:rotate(-10deg); margin-bottom:0">Let's</aside>
		<h1 class="mat-display-3" style="margin:0;text-align:center">RPNow</h1>
	</header>

	<span style="height:10vh"></span>

	<div *ngIf="!submitted" fxLayout="column">

		<div fxLayout="row">

			<mat-form-field>
				<input matInput [(value)]="title" maxlength="30" placeholder="Name your story"
					(focus)="track.event('Title','focus')"
					(change)="track.event('Title','change')"
					>
			</mat-form-field>

			<button mat-icon-button (click)="spinTitle(); track.event('Title', 'spin')">
				<mat-icon matTooltip="Random title!">casino</mat-icon>
			</button>

		</div>

		<mat-form-field *ngIf="showMoreOptions">

			<textarea matInput [(value)]="desc" maxlength="255" rows="4" placeholder="Enter a description..."
				(focus)="track.event('Desc','focus')"
				(change)="track.event('Desc','change')"
				>
			</textarea>

		</mat-form-field>

		<div fxLayout="row" fxLayoutAlign="space-around center">

			<button mat-raised-button color="primary" (click)="createRp(); track.event('Room', 'create')" [disabled]="!title">
				<mat-icon>check</mat-icon>
				Create RP
			</button>	

			<button *ngIf="!showMoreOptions" mat-raised-button (click)="showMoreOptions=true; track.event('Desc', 'reveal')">
				<mat-icon>more_horiz</mat-icon>
				Options
			</button>	

		</div>

	</div>

	<div *ngIf="submitted">
		<mat-spinner [diameter]="96"></mat-spinner>
	</div>

	<span fxFlex></span>
</section>
