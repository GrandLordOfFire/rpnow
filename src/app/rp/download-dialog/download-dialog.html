<div fxLayout="row" fxLayoutAlign="center center">
    <h3 mat-dialog-title fxFlex>Download RP</h3>

    <button mat-icon-button mat-dialog-title (click)="cancel()">
        <mat-icon aria-label="Close dialog" matTooltip="Close">close</mat-icon>
    </button>
</div>

<mat-checkbox [(ngModel)]="options.downloadOOC">Include OOC messages</mat-checkbox>

<mat-dialog-actions>
    <button mat-raised-button color="accent" (click)="printTxt()">
        <mat-icon>file_download</mat-icon>
        .TXT
    </button>
    <button mat-raised-button color="accent" (click)="printDocx()">
        <mat-icon>file_download</mat-icon>
        .DOCX
    </button>
</mat-dialog-actions>
