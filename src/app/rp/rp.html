<mat-sidenav-container fxFill>

    <mat-sidenav #mainMenu position="start" mode="over">

        <mat-toolbar>
            <h1 style="flex: 1 1 auto">
                RPNow
            </h1>
            <button mat-icon-button (click)="mainMenu.close()">
                <mat-icon aria-label="Close character menu" matTooltip="Close">close</mat-icon>
            </button>
        </mat-toolbar>

        <mat-nav-list>
            <a mat-list-item routerLink="/">Home</a>
            <a mat-list-item routerLink="/rp/dj95iZmY">RP 1</a>
            <a mat-list-item routerLink="/rp/buDmYX4s">RP 2</a>
            <a mat-list-item routerLink="/rp/HoDWoSoB">RP 3</a>
            <a mat-list-item routerLink="/rp/aGpsvC3g">RP 4</a>
            <a mat-list-item routerLink="/rp/00000000">RP bad</a>
        </mat-nav-list>

    </mat-sidenav>

    <mat-sidenav-content fxLayout="column" [style.height]="'100%'">

        <mat-toolbar>
            <button mat-icon-button (click)="mainMenu.open()">
                <mat-icon aria-label="Main menu" matTooltip="Main menu">menu</mat-icon>
            </button>
            <h1 matTooltip="Hi" style="flex: 1 1 auto">
                {{ rp.title }}
            </h1>
            <button mat-icon-button routerLink=".">
                <mat-icon aria-label="Chat" matTooltip="Chat">question_answer</mat-icon>
            </button>
            <button mat-icon-button routerLink="./1">
                <mat-icon aria-label="Read archive" matTooltip="Read archive">import_contacts</mat-icon>
            </button>
            <button mat-icon-button>
                <mat-icon aria-label="Download RP" matTooltip="Download RP">cloud_download</mat-icon>
            </button>
        </mat-toolbar>

        <!-- https://stackoverflow.com/questions/14962468/flexbox-and-vertical-scroll-in-a-full-height-app-using-newer-flexbox-api -->
        <div style="flex: 1 1 auto; height: 0px">
            <router-outlet></router-outlet>
        </div>

    </mat-sidenav-content>

    <mat-sidenav #charaMenu position="end" mode="side" [opened]="true">
        <mat-toolbar>
            <h1 style="flex: 1 1 auto">
                Characters
            </h1>
            <button mat-icon-button (click)="charaMenu.close()">
                <mat-icon aria-label="Close character menu" matTooltip="Close">close</mat-icon>
            </button>
        </mat-toolbar>
        <p>Characters</p>
    </mat-sidenav>

</mat-sidenav-container>
