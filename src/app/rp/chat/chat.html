<mat-sidenav-container fxFill>

    <mat-sidenav-content fxLayout="column">

        <title-bar></title-bar>

        <!-- https://stackoverflow.com/questions/14962468/flexbox-and-vertical-scroll-in-a-full-height-app-using-newer-flexbox-api -->
        <div #messageContainer class="flex-scroll-container" style="padding: 10px 10px 20px">
            <rp-message *ngFor="let msg of (messages$|async); trackBy: rp.trackById" [msg]="msg"></rp-message>
        </div>

        <div>
            <rp-message-box></rp-message-box>
        </div>

    </mat-sidenav-content>

    <mat-sidenav #charaMenu position="end" mode="over">

        <chara-drawer-contents></chara-drawer-contents>

    </mat-sidenav>

</mat-sidenav-container>
