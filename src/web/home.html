<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>RPNow</title>

  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="default">
  <meta name="theme-color" content="#fafafa">

  <link rel="icon" type="image/png" href="/client-files/assets/favicon/favicon-16x16.png" sizes="16x16">
  <link rel="icon" type="image/png" href="/client-files/assets/favicon/favicon-32x32.png" sizes="32x32">
  <link rel="icon" type="image/png" href="/client-files/assets/favicon/favicon-96x96.png" sizes="96x96">
  <link rel="apple-touch-icon" href="/client-files/assets/favicon/favicon-128x128.png">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Alice|Playfair+Display">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="manifest" href="/client-files/manifest.json">

  <style>
    #homepage {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin: 0 5%;
      box-sizing: border-box;
    }
    p {
      margin: 0;
      text-align: center;
      line-height: 1.5;
    }
    header {
      padding: 10vh 0 1.7vh;
    }
    header aside {
      transform: translate(calc(-20vmin - 32px)) rotate(-10deg);
      text-align: center;
      margin-bottom: 0;
      font-size: calc(16px + 7vmin);
      line-height: 1;
      font-family: "Alice";
    }
    header h1 {
      margin: -2vmin 0 0;
      text-align: center;
      font-size: calc(24px + 14vmin);
      line-height: 1;
      font-family: "Playfair Display";
      font-weight: normal;
    }
    #subheader {
      font-size: 16px;
      opacity: 0.7;
      font-style: italic;
    }
    @media (min-width: 650px) {
      #subheader {
        font-size: 20px;
      }
    }
    #title-entry {
      box-shadow: 0 0.5px 1.5px rgba(0,0,0,0.5);
      border-radius: 2px;
      margin: 7vh 0 10vh;
      display:flex;
      flex-direction:row;
      align-items: center;
      overflow: hidden;
      width: 100%;
      max-width: 400px;
    }
    #title-entry input {
      background: none;
      outline: none;
      border: none;
      padding: 15px 0 15px 10px;
      width: 100%;
      font-family: Alice;
      font-size: 16px;
    }
    #title-entry #random-button {
      background: none;
      outline: none;
      border: none;
      cursor: pointer;
      opacity: 0.2;
      padding-left: 5px;
      padding-right: 10px;
    }
    #title-entry #go-button {
      align-self: stretch;
      border: none;
      outline: none;
      border-radius: 0;
      box-shadow: none;
      padding: 0;
      width: 15vh;
      max-width: 80px;
      transition: 0.2s;
    }
    #go-button:not([disabled]) {
      cursor: pointer;
      background-color: #7c4dff;
      color: white;
    }
    #title-entry button {
      padding: 0;
    }
    #title-entry button mat-icon {
      padding: 15px 0;
    }
    @media (min-width: 650px) {
      #title-entry {
        max-width: 500px;
      }
      #title-entry input {
        font-size: 24px;
      }
      #go-button {
        max-width: 120px;
      }
      #title-entry button mat-icon {
        font-size: 32px;
        height: 32px;
        width: 32px;
      }
    }
    #new-users {
      font-size: 18px;
    }
    @media (min-width: 650px) {
      #new-users {
        font-size: 24px;
      }
    }
    #new-users a {
      font-weight: bold;
      text-decoration: none;
      border-bottom: 1px dotted rgb(124, 77, 255);
      color: rgb(124, 77, 255);
    }
    i.material-icons {
      font-size: 32px;
      height: 32px;
      width: 32px;
    }
    #loading {
      margin-top: 7vh;
      display: flex;
      flex-direction: row;
      align-items: center;
    }
  </style>
</head>
<body>
  <div id="homepage">
    <header title="Let's RPNow">
      <aside>Let's</aside>
      <h1>RPNow</h1>
    </header>

    <p id="subheader">
      Free,&nbsp;private, no-registration
      roleplay&nbsp;chatrooms.
    </p>

    <template v-if="!submitted">
      <div id="title-entry">
        <input type="text" maxlength="30" placeholder="Name your story" v-model="title">
        <button id="random-button" v-on:click="spinTitle" title="Random title!">
          <i class="material-icons">casino</i>
        </button>
        <button id="go-button" v-on:click="submitRp" v-bind:disabled="!(title.trim())">
          <i class="material-icons">arrow_forward</i>
        </button>
      </div>

      <p id="new-users">
        New user?
        <a href="/rp/demo">Take a tour!</a>
      </p>
    </template>

    <div id="loading" v-if="submitted">
      <i class="material-icons">hourglass_full</i>
      Loading...
    </div>
    <!-- <mat-spinner v-if="submitted" diameter="96"></mat-spinner> -->

  </div>

  <script src="https://cdn.jsdelivr.net/npm/es6-promise@4/dist/es6-promise.auto.min.js"></script> 
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="https://unpkg.com/coolstory.js"></script>
  <script>
    new Vue({
      el: '#homepage',
      data: {
        title: '',
        submitted: false,
      },
      methods: {
        spinTitle: function() {
          var millis = 10.0;

          var changeTitle = (function() {
            this.title = coolstory.title(20);
          }).bind(this);

          while ((millis *= 1.15) < 200.0 / .15) {
            setTimeout(changeTitle, millis);
          }
        },
        submitRp: function() {
          this.submitted = true;

          axios.post('/api/rp.json', { title: this.title })
            .then(function(res) {
              window.location.href = '/rp/' + res.data.rpCode;
            });
        }
      }
    })
  </script>
</body>
</html>
