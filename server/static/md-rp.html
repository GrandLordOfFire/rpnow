<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>The Grim Grotto</title>

  <link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/angular_material/1.1.0/angular-material.min.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700,400italic">
</head>

<body ng-app="BlankApp" ng-cloak>

  <md-toolbar class="md-hue-2" md-scroll-shrink="true">
    <div class="md-toolbar-tools">
      <md-button class="md-icon-button" aria-label="Preferences">
        <md-icon>menu</md-icon>
      </md-button>
      <h1>
        <span>The Grim Grotto</span>
      </h1>
      <span flex></span>
      <md-button class="md-icon-button" aria-label="Invite">
        <md-icon>mail</md-icon>
      </md-button>
      <md-button class="md-icon-button" aria-label="Read Archive">
        <md-icon>import_contacts</md-icon>
      </md-button>
      <md-button class="md-icon-button" aria-label="More">
        <md-icon>more_vert</md-icon>
      </md-button>
    </div>
  </md-toolbar>
  
  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular.min.js"></script>
  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-animate.min.js"></script>
  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-aria.min.js"></script>
  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-messages.min.js"></script>
  <script src="http://ajax.googleapis.com/ajax/libs/angular_material/1.1.0/angular-material.min.js"></script>

  <script type="text/javascript">    
    angular.module('BlankApp', ['ngMaterial'])
    .config(function($mdThemingProvider) {
      $mdThemingProvider.theme('default')
        .primaryPalette('pink')
        .accentPalette('amber');
    })
  </script>
  
</body>
</html>
